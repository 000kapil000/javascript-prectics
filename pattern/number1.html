<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        const n= 5
        for(let i=1 ; i<=n ; i++){
            for(let j=1 ; j<=n ; j++){
                if (j%2==0) {
                    document.write("0")
                }else{
                    document.write("1")
                }
            }
            document.write("<br/>")
        }

    </script>
</body>
</html>
